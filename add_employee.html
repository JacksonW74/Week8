<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>Employee Roster</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employees.html">Employees</a></li>
            </ul>
        </nav>

  <main>
    <h2>Add Employee<br></h2>
    
    <form>
        <label for="Position">Position:</label>
        <input type="text" id="Position" name="Position">
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    
        <label for="employee-number">Employee Number:</label>
        <input type="text" id="employee-number" name="employee-number">
    
        <label for="years-with-company">Years with Company:</label>
        <input type="text" id="years-with-company" name="years-with-company">
    
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday">
    
        <input type="submit" value="Add Employee">
    </form>
    <br>
    <br>
    <img height="250px" src="https://www.aircargonews.net/wp-content/uploads/2020/12/FedEx-.jpg" alt="ATR72 Aircraft">
